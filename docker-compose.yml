version: '3.8'

services:
  app:
    build: .
    container_name: ai-reimbursement
    ports:
      - "8080:8080"
    environment:
      # Lark Configuration (set these in .env file)
      - LARK_APP_ID=${LARK_APP_ID}
      - LARK_APP_SECRET=${LARK_APP_SECRET}
      - LARK_VERIFY_TOKEN=${LARK_VERIFY_TOKEN}
      - LARK_ENCRYPT_KEY=${LARK_ENCRYPT_KEY}
      
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Email Configuration
      - ACCOUNTANT_EMAIL=${ACCOUNTANT_EMAIL}
    volumes:
      # Persistent data
      - ./data:/root/data
      - ./generated_vouchers:/root/generated_vouchers
      - ./logs:/root/logs
      
      # Configuration (optional override)
      - ./configs/config.yaml:/root/configs/config.yaml:ro
      - ./configs/policies.json:/root/configs/policies.json:ro
      
      # Template
      - ./templates:/root/templates:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ai-reimbursement-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
